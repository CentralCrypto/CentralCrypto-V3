
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Central Crypto | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- TradingView Public Widget CDN -->
    <script src="https://s3.tradingview.com/tv.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              tech: {
                950: 'var(--color-bg-main)',
                900: 'var(--color-bg-panel)',
                800: 'var(--color-bg-element)',
                700: 'var(--color-border)',
                600: '#b87b22',
                500: '#dd9933',
                400: '#eeb04e',
                accent: '#dd9933',
                // UPDATED TO MATTE/SOLID
                danger: '#dc2626',
                success: '#16a34a',
              },
              gray: {
                200: 'var(--color-text-main)',
                300: 'var(--color-text-secondary)',
                400: 'var(--color-text-muted)',
                500: '#6b7280',
                600: '#4b5563',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'scroll': 'scroll 320s linear infinite',
              'magazine-scroll': 'magazine-scroll 300s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'magazine-scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-bg-main: #eeeeee;
        --color-bg-panel: #ffffff;
        --color-bg-element: #f8fafc;
        --color-border: transparent;
        --color-text-main: #1a1c1e;
        --color-text-secondary: #374151;
        --color-text-muted: #64748b;
        --color-gauge-val: #1a1c1e;
        --color-widget-title: #334155;
        
        /* CSS Variables for Matte/Solid Colors (Less Neon) */
        --color-success: #16a34a; /* Green 600 */
        --color-danger: #dc2626; /* Red 600 */
      }
      .dark {
        --color-bg-main: #1a1c1e;
        --color-bg-panel: #232528;
        --color-bg-element: #2f3032;
        --color-border: #3e4044;
        --color-text-main: #e2e8f0;
        --color-text-secondary: #cbd5e1;
        --color-text-muted: #9ca3af;
        --color-gauge-val: #dd9933;
        --color-widget-title: #9ca3af;
      }
      body {
        background-color: var(--color-bg-main);
        color: var(--color-text-main);
        overflow-x: hidden;
        transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* SCROLLBAR CUSTOMIZADO - PROFISSIONAL */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3e4044;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dd9933 !important;
      }

      .glass-panel {
        background: var(--color-bg-panel);
        border: 1px solid var(--color-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .group:hover .animate-scroll { animation-play-state: paused; }
      .animate-scroll { animation-timing-function: linear !important; will-change: transform; }

      /* FAN MENU FIX - DEFINITIVO COM BLUR */
      .fan-item {
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        transform: translate(0, 0) scale(0.1);
        pointer-events: none;
        position: absolute;
        z-index: 60;
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
      }
      .dark .fan-item {
        background: rgba(35, 37, 40, 0.85);
        border: 1px solid rgba(221, 153, 51, 0.4);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }
      .group:hover .fan-item {
        opacity: 1;
        pointer-events: auto;
      }
      .group:hover a.fan-item:nth-of-type(1) { transform: translate(-115px, 20px) scale(1); }
      .group:hover a.fan-item:nth-of-type(2) { transform: translate(-75px, 60px) scale(1); }
      .group:hover a.fan-item:nth-of-type(3) { transform: translate(-25px, 85px) scale(1); }
      .group:hover a.fan-item:nth-of-type(4) { transform: translate(25px, 85px) scale(1); }
      .group:hover a.fan-item:nth-of-type(5) { transform: translate(75px, 60px) scale(1); }
      .group:hover a.fan-item:nth-of-type(6) { transform: translate(115px, 20px) scale(1); }
      
      .fan-bridge {
        position: absolute;
        top: -10px;
        left: -120px;
        right: -120px;
        bottom: -110px;
        z-index: 55;
        display: none;
      }
      .group:hover .fan-bridge { display: block; }
    </style>

</script>
